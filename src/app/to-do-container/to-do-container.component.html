<app-to-do-form (addEvent)="received($event)"></app-to-do-form>
<div class="text-center">
  <h2 class="text-primary">Let's get some work done!</h2>
</div>

<div class="container my-5" *ngFor="let item of itemsList; let i = index">
  <app-to-do-list
    [item]="item"
    [i]="i"
    (delEvent)="removeItem(i)"
  ></app-to-do-list>
</div>
